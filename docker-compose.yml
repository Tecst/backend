  springboot:
    container_name: springboot
    build: .
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/tecst?serverTimezone=UTC&characterEncoding=UTF-8
